<!DOCTYPE html>
<html lang="en">
<head>
    <title>Network</title>
    <script
        type="text/javascript"
        src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 180px;
            border: 0px solid lightgray;
        }
    </style>
</head>
<body>
    <div id="mynetwork"></div>
    <script
        type="text/javascript"
        src="./rosary-lib.js"
    ></script>
    <script type="text/javascript">
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        })
        console.log(params)  // TODO

        const End = params.n
        const N = End < 10 ? 10 : End
        console.log(N)  // TODO
        function nameEdge(i, j) {
            return N*i + j
        }

        function giveI(n) {
            return Math.trunc(n / nodesNB)
        }

        function giveJ(n) {
            return n % nodesNB
        }

        // Create nodes
        var nodes = new vis.DataSet([])
        for (let i = 0; i < N; ++i) {
            nodes.add([
                {
                    id: i,
                    shape: 'circle',
                    widthConstraint: {minimum: 20, maximum: 20},
                    color: is_black(i) ? HSLToHex(0, 0., 50.) : HSLToHex(0, 0., 90.),
                    font: {
                        color: is_white(i) ? HSLToHex(0, 0., 50.) : HSLToHex(0, 0., 90.),
                    },
                    label: i == N-1 ? '...' : '' + label(i),
                    x: 30. + 50.*i,
                    y: 60.,
                }
            ])
        }

        // Create edges
        var edges = new vis.DataSet([])
        let bead = End
        let hop = 0
        while (bead != 0) {
            b = back(bead)
            if (b < N) {
                edges.add([
                    {
                        id: nameEdge(b, bead),
                        from: b,
                        to: bead,
                        arrows: {to: {enabled: true, scaleFactor: 0.2}},
                        color: HSLToHex(16*hop, 80., 50.),
                        label: '' + (height(End) - hop),
                        smooth: {enabled: true, type: 'curvedCW'},
                        width: 2,
                    },
                ])
            }
            bead = b
            ++hop
        }

      // Create a network
      var container = document.getElementById("mynetwork")
      var data = {
        nodes: nodes,
        edges: edges,
      }
      var options = {
        physics: false,
      }
      var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
